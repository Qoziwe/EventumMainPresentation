          <div className="w-screen h-screen flex items-center justify-center p-4 md:p-8 bg-gradient-dark">
            <div className="relative w-full max-w-7xl aspect-[16/9] bg-[#0A0A0A] border border-white/10 rounded-[32px] shadow-2xl overflow-hidden flex flex-col">
              <div className="absolute top-8 left-8 z-10 flex items-center gap-3">
                <div className="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                  <span className="text-black font-bold text-xs">E</span>
                </div>
                <span className="font-bold tracking-wide text-white">
                  EVENTUM
                </span>
              </div>
              <div className="flex-1 relative overflow-hidden">
                <AnimatePresence
                  mode="wait"
                  onExitComplete={() => setIsAnimating(false)}
                >
                  <motion.div
                    key={currentSlide}
                    initial={{ opacity: 0, x: 50 }}
                    animate={{ opacity: 1, x: 0 }}
                    exit={{ opacity: 0, x: -50 }}
                    transition={{ duration: 0.5, ease: "easeInOut" }}
                    className="absolute inset-0"
                  >
                    <CurrentSlideComponent />
                  </motion.div>
                </AnimatePresence>
              </div>
              <div className="absolute bottom-0 left-0 w-full p-8 flex justify-between items-end z-20 pointer-events-none">
                <div className="flex gap-2 mb-2 pointer-events-auto">
                  {slides.map((_, idx) => (
                    <div
                      key={idx}
                      className={`h-1.5 rounded-full transition-all duration-300 ${
                        idx === currentSlide
                          ? "w-8 bg-white"
                          : "w-2 bg-gray-700"
                      }`}
                    />
                  ))}
                </div>
                <div className="flex gap-4 pointer-events-auto">
                  <button
                    onClick={prevSlide}
                    disabled={currentSlide === 0 || isAnimating}
                    className={`w-12 h-12 rounded-full border border-white/20 flex items-center justify-center transition-all hover:bg-white hover:text-black hover:border-white ${
                      currentSlide === 0
                        ? "opacity-30 cursor-not-allowed text-gray-500"
                        : "bg-transparent text-white"
                    }`}
                  >
                    ←
                  </button>
                  <button
                    onClick={nextSlide}
                    disabled={currentSlide === slides.length - 1 || isAnimating}
                    className={`w-12 h-12 rounded-full border border-white/20 flex items-center justify-center transition-all hover:bg-white hover:text-black hover:border-white ${
                      currentSlide === slides.length - 1
                        ? "opacity-30 cursor-not-allowed text-gray-500"
                        : "bg-white text-black border-white"
                    }`}
                  >
                    →
                  </button>
                </div>
              </div>
              <div className="absolute top-8 right-8 text-gray-500 font-mono text-sm">
                {currentSlide + 1 < 10
                  ? `0${currentSlide + 1}`
                  : currentSlide + 1}{" "}
                / {slides.length}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>

              },
              {

                margin: "B2B2C",

              },
              {
                title: "Data Insights",

              },
            ].map((model, i) => (
              <Card

          </div>

          <motion.div

          >
            <p className="text-gray-400">
              Гибкая система, позволяющая масштабировать выручку вместе с ростом
              аудитории.

      // Slide 11 - Team & Roadmap (Modified Team)
      const Slide11 = () => (
        <div className="w-full h-full flex flex-col justify-center px-16 lg:px-24">
          <div className="grid grid-cols-2 gap-12 h-full">
            {/* Left: Team */}
            <div className="flex flex-col justify-center">
              <h2 className="text-sm font-bold tracking-[0.2em] text-gray-500 mb-4">
                КОМАНДА
              </h2>
              <h1 className="text-3xl font-extrabold text-white mb-8">
                НАШИ ЛЮДИ
              </h1>

              <div className="grid grid-cols-1 gap-4">
                {[

                ].map((name, i) => (
                  <motion.div

                    transition={{ delay: 0.1 + i * 0.1 }}
                    className="p-4 bg-[#1C1C1E] border border-white/10 rounded-xl flex items-center gap-4"
                  >
                    <div className="w-2 h-2 bg-brand-indigo rounded-full"></div>
                    <div className="font-bold text-white text-lg">{name}</div>
                  </motion.div>
                ))}
              </div>
            </div>

            {/* Right: Roadmap */}
            <div className="flex flex-col justify-center">
              <h2 className="text-sm font-bold tracking-[0.2em] text-gray-500 mb-4">
                ДОРОЖНАЯ КАРТА
              </h2>
              <h1 className="text-3xl font-extrabold text-white mb-8">
                ПЛАН РАЗВИТИЯ
              </h1>

              <div className="space-y-4">
                {[
                  {
                    q: "Q3 2024",
                    task: "Запуск MVP в Алматы",
                    status: "Текущий",
                  },
                  {
                    q: "Q1 2025",
                    task: "Масштабирование базы",

                  },
                  { q: "Q3 2025", task: "Расширение функций", status: "План" },

          <motion.div
            initial={{ scale: 0.9, opacity: 0 }}
            animate={{ scale: 1, opacity: 1 }}
            transition={{ duration: 0.8 }}
          >
            <h1 className="text-[100px] font-black text-white tracking-tighter mb-6 leading-none">
              EVENTUM

          </motion.div>

          <motion.p
            initial={{ opacity: 0 }}

          >
            «Мы создаем экосистему, которая объединяет все события города,
            делает культурную жизнь доступной. Охват не имеет значения — мы
            включаем всех.»
          </motion.p>

          <motion.div
            initial={{ opacity: 0 }}
            animate={{ opacity: 1 }}
            transition={{ delay: 1.2 }}
            className="mt-12"
          >
            <div className="w-24 h-1 bg-brand-indigo mx-auto rounded-full"></div>
            <p className="text-gray-500 text-sm mt-4 font-mono">
              Спасибо за внимание. Готовы ответить на вопросы.
            </p>
          </motion.div>
        </div>
      );

      // --- MAIN APP LOGIC ---
      const App = () => {
        const [currentSlide, setCurrentSlide] = useState(0);
        const slides = [
          Slide1, // Intro (Start here now)
          Slide2, // Core Philosophy
          Slide3, // Alternative Approach
          Slide4, // Problems & Solutions
          Slide5, // Product Value
          Slide6, // Target Audience
          Slide7, // Market Data
          Slide8, // Competitive Analysis
          Slide9, // Monetization (Renamed)
          Slide11, // Team (Updated) & Roadmap
          Slide12, // Final (Cleaned)
        ];

        const nextSlide = () => {
          if (currentSlide < slides.length - 1)
            setCurrentSlide((curr) => curr + 1);
        };

        const prevSlide = () => {
          if (currentSlide > 0) setCurrentSlide((curr) => curr - 1);
        };

        useEffect(() => {
          const handleKeyDown = (e) => {
            if (e.key === "ArrowRight") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
          };
          window.addEventListener("keydown", handleKeyDown);
          return () => window.removeEventListener("keydown", handleKeyDown);
        }, [currentSlide]);

        const CurrentSlideComponent = slides[currentSlide];

        return (
          <div className="w-screen h-screen flex items-center justify-center p-4 md:p-8 bg-gradient-dark">
            {/* Main Container: 16/9 Aspect Ratio, Dark Theme, Rounded */}
            <div className="relative w-full max-w-7xl aspect-[16/9] bg-[#0A0A0A] border border-white/10 rounded-[32px] shadow-2xl overflow-hidden flex flex-col">
              {/* Header: Logo */}
              <div className="absolute top-8 left-8 z-10 flex items-center gap-3">
                <div className="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                  <span className="text-black font-bold text-xs">E</span>
                </div>
                <span className="font-bold tracking-wide text-white">
                  EVENTUM
                </span>
              </div>

              {/* Content Area */}
              <div className="flex-1 relative overflow-hidden">
                <AnimatePresence mode="wait">
                  <motion.div
                    key={currentSlide}
                    initial={{ opacity: 0, x: 50 }}
                    animate={{ opacity: 1, x: 0 }}
                    exit={{ opacity: 0, x: -50 }}
                    transition={{ duration: 0.5, ease: "easeInOut" }}
                    className="absolute inset-0"
                  >
                    <CurrentSlideComponent />
                  </motion.div>
                </AnimatePresence>
              </div>

              {/* Footer: Navigation Controls */}
              <div className="absolute bottom-0 left-0 w-full p-8 flex justify-between items-end z-20 pointer-events-none">
                {/* Dots */}
                <div className="flex gap-2 mb-2 pointer-events-auto">
                  {slides.map((_, idx) => (
                    <div
                      key={idx}
                      className={`h-1.5 rounded-full transition-all duration-300 ${
                        idx === currentSlide
                          ? "w-8 bg-white"
                          : "w-2 bg-gray-700"
                      }`}
                    />
                  ))}
                </div>

                {/* Arrows */}
                <div className="flex gap-4 pointer-events-auto">
                  <button
                    onClick={prevSlide}
                    disabled={currentSlide === 0}
                    className={`w-12 h-12 rounded-full border border-white/20 flex items-center justify-center transition-all hover:bg-white hover:text-black hover:border-white ${
                      currentSlide === 0
                        ? "opacity-30 cursor-not-allowed text-gray-500"
                        : "bg-transparent text-white"
                    }`}
                  >
                    ←
                  </button>
                  <button
                    onClick={nextSlide}
                    disabled={currentSlide === slides.length - 1}
                    className={`w-12 h-12 rounded-full border border-white/20 flex items-center justify-center transition-all hover:bg-white hover:text-black hover:border-white ${
                      currentSlide === slides.length - 1
                        ? "opacity-30 cursor-not-allowed text-gray-500"
                        : "bg-white text-black border-white"
                    }`}
                  >
                    →
                  </button>
                </div>
              </div>

              {/* Slide Counter */}
              <div className="absolute top-8 right-8 text-gray-500 font-mono text-sm">
                {currentSlide + 1 < 10
                  ? `0${currentSlide + 1}`
                  : currentSlide + 1}{" "}
                / {slides.length}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
